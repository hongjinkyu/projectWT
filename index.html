<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Wine Together</title>

        <link rel="shortcut icon" type="image/x-icon" href="./images/icons/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./css/modern-normalize.css" />
        <link rel="stylesheet" type="text/css" href="./css/default.css" />
        <link rel="stylesheet" type="text/css" href="./css/interface.css" />
        <!-- Global CSS -->

        <link rel="stylesheet" type="text/css" href="./css/layout_index.css" />
        <!-- Page-Specific CSS -->

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <!-- Slick Carousel -->

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery CDN -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <!-- Slick -->
        <script type="text/javascript" src="./js/default.js"></script> <!-- Global jQuery -->
        <script type="text/javascript" src="./js/js_index.js"></script> <!-- Page-Specific jQuery -->
        <!-- JavaScript / jQuery -->

        <!--[if lt IE 9]>
                <script src="./js/html5shiv.min.js"></script>
            <![endif]-->
    </head>

    <body>

        <div class="message normal">
            <h6>This is message</h6>
            <p>Why do i have to care of it?</p>
        </div>

        <div id="wrap">

            <header id="headBase">
                <nav id="navBase" class="nav_index int_wrap" role="navigation">
                    <h1 id="mainLogo">
                        <a href="#">Wine Together</a>
                    </h1>

                    <ul id="navbarMain">
                        <li class="mnu_main">
                            <a href="#">와인투게더란?</a>
                        </li>
                        <li class="mnu_main">
                            <a href="#">모임 둘러보기</a>
                        </li>
                        <li class="mnu_main">
                            <a href="#">모임 후기</a>
                        </li>
                        <li class="mnu_main">
                            <a href="#">와투 맛집</a>
                        </li>
                    </ul>

                    <div id="layerAccount">
                        <p class="user_name">
                            <span data-grade="grade_regular">김누구</span> 님
                        </p>
                        <button class="btn_account">
                            <img class="profile_pict" src="./images/temp_profile_1.jpg" alt="프로필 사진" />
                        </button>
                    </div>
                </nav>
            </header> <!-- Header -->

        <!-- Page Main Contents Start / 헤더 영역 종료 -->

            <div id="mainSlider" class="slider_main">
                <div class="slider_item">
                    <img src="./images/img11.jpg" alt="" />
                </div>
                <div class="slider_item">
                    <img src="./images/img12.jpg" alt="" />
                </div>
                <div class="slider_item">
                    <img src="./images/img13.jpg" alt="" />
                </div>
            </div>

            <div id="wrapMain" class="int_wrap" role="main">

                <article id="artLanding">
                    <h1>H1 title</h1>
                    <h2>H2 title</h2>
                    <h3>H3 title</h3>
                    <h4>H4 title</h4>
                    <h5>H5 title</h5>
                    <h6>H6 title</h6>
                    normal text
                </article> <!-- artLanding -->

                <article id="artInterface">
                    <fieldset>
                        <legend>선택 요소</legend>
                        <input type="datetime-local" id="inputDateLocal" />
                        <input type="date" id="inputDate" />
                        <input type="month" id="inputMonth" />
                        <input type="week" id="inputWeek" />
                        <input type="time" id="inputTime" />
                    </fieldset>
                    
                    <fieldset>
                        <legend>텍스트 박스 요소</legend>
                        <input type="text" placeholder="textbox sample" />
                        <input type="password" placeholder="password" />
                        <input type="email" placeholder="example@email.com" />
                        <input type="url" placeholder="https://" />
                        <input type="tel" placeholder="000-0000-0000" />
                        <input type="search" placeholder="검색" />
                        <input type="number" placeholder="number" />
                        <input list="dtList" id="dtOptions" placeholder="점심 메뉴 리스트">
                        <datalist id="dtList">
                            <optgroup label="밥">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                            </optgroup>
                        </datalist>
                        <select id="selExam" title="Select">
                            <option value="All" selected>전체</option>
                            <optgroup label="Fish">
                                <option value="Godeunguh">Go</option>
                                <option value="Chamchi">Cham</option>
                                <option value="Daegu">Dae</option>
                            </optgroup>
                            <optgroup Label="Meat">
                                <option value="Fork">Pig</option>
                                <option value="Beef">Cow</option>
                                <option value="Chicken">Bird</option>
                            </optgroup>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend>긴 텍스트</legend>
                        <textarea cols="40" rows="3"></textarea>
                    </fieldset>

                    <fieldset>
                        <legend>기타 버튼 등</legend>
                        <input type="range" id="inputRange" min="0" max="100" value="50" step="5" />
                        <input type="checkbox" id="inputCheck" />
                        <label for="inputCheck">귀금속</label>
                        <input type="radio" id="inputRadio" name="radioFruit" />
                        <label for="inputRadio">보석</label>
                        <input type="button" value="input button" />
                        <input type="reset" />
                        <input type="submit" />
                        <input type="image" alt="아이콘 버튼" />
                        <input type="color" id="inputColor" />
                        <button type="button">just button</button>
                        <button type="button">button reset</button>
                        <button type="button">button submit</button>
                        <label for="mtMoney">돈</label>
                        <meter id="mtMoney" min="0" max="100" low="30" high="90" optimum="75" value="75"></meter>
                        <progress id="prgsHonor" max="100" value="5"></progress>
                        <input type="file" id="inputFile" accept=".jpg" />
                    </fieldset>
                </article> <!-- artLanding -->

                <article id="artCard">
                    <ul class="card_vertical">
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                        <li class="card_indiv"></li>
                    </ul>
                </article>

                <aside id="popFollow">
                    <a href="#wrap" class="goto_top">
                        ^
                    </a>
                </aside> <!-- Sticky Tag -->

            </div>

        <!-- Page Main Contents End / 푸터 영역 시작 -->

            <footer id="footBase" role="contentinfo">
                <a href="#" class="banner_partner">
                    와인투게더와 함께하실 파트너를 모십니다.
                </a>
                <div class="int_wrap">
                    <ul id="footLinks">
                        <li class="mnu_flinks">고객센터</li>
                        <li class="mnu_flinks">이용약관</li>
                        <li class="mnu_flinks">개인정보보호방침</li>
                        <li class="mnu_flinks">이메일주소수집거부</li>
                    </ul>
                </div>
            </footer> <!-- Footer -->

        </div> <!-- #wrap -->

    </body>

</html>
